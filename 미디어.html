<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>대림그라운드 - 미디어</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .전체 {
            font: bold 1.2em Arial;
            color: white;
            background-color: black;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
            align-items: center;
            padding-top: 80px; /* 헤더 높이만큼 여백 */
        }

        .헤더 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px;
            background-color: #1c1c1c;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .로고 {
            font-size: 24px;
            font-weight: bold;
            color: #ffc107;
        }

        .메뉴 {
            display: flex;
            align-items: center;
        }

        .메뉴 a {
            font-weight: bold;
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }

        .메뉴 a:hover {
            border: 1px solid palegreen;
        }

        .영상상자 {
            width: 80%;
            height: 700px;
            margin: 20px 0;
        }

        .영상상자 iframe {
            width: 100%;
            height: 100%;
        }

        .메인1 {
            margin-top: 50px;
            width: 80%;
            height: 200px;
            background-color: white;
            border-radius: 70px;
            border: 10px solid black;
            margin-bottom: 50px;
        }

        .메인1 h1 {
            font-size: 60px;
            font-weight: bold;
            color: black;
            margin-top: 40px;
        }
    </style>
</head>
<body class="전체">

    <div class="헤더">
        <div class="로고">DLBG BATTLEGROUNDS</div>
        <div class="메뉴">
            <a href="메인화면.html">돌아가기</a>
        </div>
    </div>

    <div class="메인1">
        <h1>대림그라운드의 초반 생존가이드</h1>
    </div>

    <div class="영상상자">
        <iframe 
            src="https://www.youtube.com/embed/-2airNACsSA" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <div class="메인1">
        <h1>캠퍼스별 무기 파츠 소개</h1>
    </div>

    <div class="영상상자">
        <iframe 
            src="https://www.youtube.com/embed/akaBWTovJxA" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <div class="메인1">
        <h1>적 발견 시 사격과 위치선점 기초 가이드</h1>
    </div>

    <div class="영상상자">
        <iframe 
            src="https://www.youtube.com/embed/wraRUyVNU8A" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
